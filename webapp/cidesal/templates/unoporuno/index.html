<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}style1.css"/>
</head>
<body>
<h1>
Buscador de diásporas</h1>
<hr/>
<br/>
<h2>Resultados disponibles</h2>

<table border="1" width="100%">
<tr>
	<th align="left">Nombre</th>
	<th align="left">Fecha</th>
	<th align="left">Usuario</th>
	<th align="left">Descripción</th>
</tr>
{% if busqueda_list %}
    {% for busqueda in busqueda_list  %}
    <tr>
	<td width="25%"><a href="/unoporuno/busqueda/{{ busqueda.id }}/">{{ busqueda.nombre  }}</a></td>
	<td width="25%">{{ busqueda.fecha  }}</a></td>
        <td width="25%">{{ busqueda.usuario }}</a></td>
        <td width="25%">{{ busqueda.descripcion }}</a></td>
    </tr>
    {% endfor %}
{% else %}
    <tr>
        <td width="25%"><strong>No hay búsquedas disponibles</strong></td>
        <td width="25%"></td>
        <td width="25%"></td>
        <td width="25%"></td>
    </tr>
{% endif %}
</table>
<br />
<hr/>
<div align="center">
<a href="/unoporuno/">
 <img src="{{ STATIC_URL }}cidesal.jpg" border="0"></img>
</a>
</div>
</body>
</html>
